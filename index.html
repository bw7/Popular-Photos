<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Popular Photos</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />
	</head>

<div ng-app="PopularPhotos" ng-controller="PopularPhotosController">

	<div class="bar">

		<!-- Two buttons allow you to switch the UL from a list to a grid. -->

		<a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
		<a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
	</div>

	<!-- We have two layouts. The "layout" binding determines which UL view will be displayed. -->

	<ul ng-show="layout == 'grid'" class="grid">
		<!-- Displays a view with big photos and is text-free -->
		<li ng-repeat="p in pics">
			<a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
		</li>
	</ul>

	<ul ng-show="layout == 'list'" class="list">
		<!-- Displays a more compact view of photos with descriptions. -->
		<li ng-repeat="p in pics">
			<a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" /></a>
			<p>{{p.caption.text}}</p>
		</li>
	</ul>
</div>
